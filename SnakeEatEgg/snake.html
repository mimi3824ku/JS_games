<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
<div id="container-snakeGame">
    <div id="header-snake">
        <h1>贪吃蛇</h1>
        <span>Score:&nbsp</span><i id="score">0</i>
    </div>
    <div id="main-snake">
        <input id="Start" type="button" name="Start" value="开始">
        <input id="Pause" type="button" name="Pause" value="停止">
        <input id="Refresh" type="button" name="Refresh" value="重启">
        <input id="Accelerate" type="button" name="Accelerate" value="加速">
        <div id="map"></div>
    </div>
</div>
<script src="scripts/snake.js"></script>
</body>
</html>
